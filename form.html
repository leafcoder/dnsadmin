<!DOCTYPE html>

<head>

</head>

  <br/>
  <div class="row-fluid">
    <input type="text" class="span4">

    <input type="text" class="span4 last">
  </div>
  <br/>
  <div class="row-fluid">
    <input type="text" class="span3">
    <input type="text" class="span3">
    <input type="text" class="span3">
    <input type="text" class="span3 last">
  </div>
  <br/>
  <div class="row-fluid">
    <input type="text" class="span2">
    <input type="text" class="span2">
    <input type="text" class="span2">
    <input type="text" class="span2">
    <input type="text" class="span2">
    <input type="text" class="span2 last">
  </div>
  <br/>
  <div class="row-fluid">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1 last">
  </div>
</div>

<div class="container">
  <h2>尺寸控制</h2>
  <div class="row">
    <input type="text" class="span12">
  </div>
  <br/>
  <div class="row">
    <input type="text" class="span6">
    <input type="text" class="span6 last">
  </div>
  <br/>
  <div class="row">
    <input type="text" class="span4">
    <input type="text" class="span4">
    <input type="text" class="span4 last">
  </div>
  <br/>
  <div class="row">
    <input type="text" class="span3">
    <input type="text" class="span3">
    <input type="text" class="span3">
    <input type="text" class="span3 last">
  </div>
  <br/>
  <div class="row">
    <input type="text" class="span2">
    <input type="text" class="span2">
    <input type="text" class="span2">
    <input type="text" class="span2">
    <input type="text" class="span2">
    <input type="text" class="span2 last">
  </div>
  <br/>
  <div class="row">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1">
    <input type="text" class="span1 last">
  </div>
  <br/>

  <h2>其他控件</h2>
  <div class="row">
    <input type="file" name="file" class="span12"/>
  </div>
  <br/>

  <div class="row">
    <input type="file" name="file" class="span12 error"/>
  </div>
  <br/>


  <div class="row">
    <textarea class="span12"></textarea>
  </div>
  <br/>

  <div class="row">
    <textarea class="span12 error"></textarea>
  </div>
  <br/>

  <div class="row">
    <select class="span12">
      <option>默认</option>
      <option>中国</option>
      <option>美国</option>
      <option>法国</option>
    </select>
  </div>
  <br/>

  <div class="row">
    <select class="span12 error">
      <option>默认</option>
      <option>中国</option>
      <option>美国</option>
      <option>法国</option>
    </select>
  </div>
  <br/>

  <div class="form-vertical">
    <div class="form-group">
      <label class="control-label">用户名</label>
      <input class="form-control span12" type="text"/>
    </div>
    <div class="form-group">
      <label class="control-label">用户名</label>
      <textarea class="form-control span12"></textarea>
    </div>
    <div class="form-group">
      <label class="control-label">用户名</label>
      <select class="form-control span12 error">
        <option>默认</option>
        <option>中国</option>
        <option>美国</option>
        <option>法国</option>
      </select>
    </div>
    <div class="form-group">
      <div class="btn btn-primary">提交</div>
    </div>
  </div>

  <div class="form-horizontal">
    <div class="form-group">
      <label class="control-label span2">用户名</label>
      <input class="form-control span10 last" type="text"/>
    </div>
    <div class="form-group">
      <label class="control-label span2">用户名</label>
      <textarea class="form-control span10 last"></textarea>
    </div>
    <div class="form-group">
      <label class="control-label span2">用户名</label>
      <select class="form-control span10 last error">
        <option>默认</option>
        <option>中国</option>
        <option>美国</option>
        <option>法国</option>
      </select>
    </div>
    <div class="form-group">
      <div class="form-control offset2 span10 last">
        <div class="btn btn-primary">提交</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
